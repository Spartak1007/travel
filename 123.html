<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<h1>Куда бы я хотел поехать а выходные?</h1>
	<textarea class="textarea form-control"></textarea>
	<iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d577336.8546938383!2d36.82377824821874!3d55.58074190783779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54afc73d4b0c9%3A0x3d44d6cc5757cf4c!2z0JzQvtGB0LrQstCw!5e0!3m2!1sru!2sru!4v1618193734948!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	<button class="btn">клик</button>

	<script type="text/javascript">
		let btn = document.querySelector(".btn")
		let iframe = document.querySelector(".iframe")
		let textarea = document.querySelector(".textarea")
		btn.onclick = function(){
			let place = textarea.value;
			iframe.src = place
		}



	</script>
</body>
</html>
